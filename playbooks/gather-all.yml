---
- name: "Gather Ansible facts with ansible.builtin.setup"
  hosts: "all"
  become: false
  gather_facts: false
  vars_files:
    - "../vars/common.yml"

  tasks:

    - name: "Gather local time"
      ansible.builtin.setup:
        gather_subset:
          - "date_time"

    # Use same timestamp for all files generated by a run
    - name: "Save timestamp for consistent filenames"
      ansible.builtin.set_fact:
        # local_time_str: "{{ ansible_date_time.iso8601_basic_short }}"
        local_time_str: "{{ ansible_date_time['year'] }}{{ ansible_date_time['month'] }}{{ ansible_date_time['day'] }}"
      delegate_to: "localhost"

    - name: "Construct output directory name"
      ansible.builtin.set_fact:
        local_save_dir: "{{ (local_save_basedir, ansible_facts['system'] | lower, ansible_facts['distribution'] | lower) | ansible.builtin.path_join }}"
      delegate_to: "localhost"

    - name: "Ensure local output directory exists"
      ansible.builtin.file:
        path: "{{ local_save_dir }}"
        state: "directory"
        mode: "0755"
      delegate_to: "localhost"
      run_once: true

    - name: "Gather useful variables about remote hosts"
      ansible.builtin.setup:
        gather_subset:
          - "all"

    - name: "Gather information about installed packages"
      ansible.builtin.package_facts:
        manager: "auto"
        strategy: "all"

    - name: "Save facts to localhost file"
      ansible.builtin.copy:
        content: "{{ ansible_facts | to_nice_json }}"
        dest: "{{ (local_save_dir, local_save_file) | ansible.builtin.path_join }}.json"
        mode: "0644"
      vars:
        # local_save_file: "{{ (play_hosts | ansible.utils.index_of('eq', inventory_hostname) | string) }}-all-{{ local_time_str }}"
        local_save_file: "{{ inventory_hostname }}-all-{{ local_time_str }}"
      delegate_to: "localhost"
