  - name: facts-centos9
    image: docker.io/cliffordw/kubevirt-containerdisk:centos-stream9.v20250113.0
    namespace: molecule
    ssh_service:
      type: NodePort
    ansible_user: molecule
    memory: 1Gi
  - name: facts-centos10
    image: docker.io/cliffordw/kubevirt-containerdisk:centos-stream10.v20250113.0
    namespace: molecule
    ssh_service:
      type: NodePort
    ansible_user: molecule
    memory: 1Gi
#  - name: facts-debian12
#    image: docker.io/cliffordw/kubevirt-containerdisk:debian12.v20250115-1993
#    namespace: molecule
#    ssh_service:
#      type: NodePort
#    ansible_user: molecule
#    memory: 1Gi
  - name: facts-opensuse15
    image: docker.io/cliffordw/kubevirt-containerdisk:opensuse-15.6.v1.135
    namespace: molecule
    ssh_service:
      type: NodePort
    ansible_user: molecule
    memory: 1Gi
  - name: facts-ubuntu24
    image: docker.io/cliffordw/kubevirt-containerdisk:ubuntu2404.v20250115
    namespace: molecule
    ssh_service:
      type: NodePort
    ansible_user: molecule
    memory: 1Gi
provisioner:
  name: ansible
  playbooks:
    create: ../shared/kubevirt-create.yml
    destroy: ../shared/kubevirt-destroy.yml
  config_options:
    defaults:
      interpreter_python: auto_silent
      callback_whitelist: profile_tasks, timer, yaml
    ssh_connection:
      pipelining: false
  log: true
verifier:
  name: ansible
scenario:
  test_sequence:
    - dependency
    - destroy
    - syntax
    - create
    - converge
    - idempotence
    - side_effect
    - verify
    - destroy
