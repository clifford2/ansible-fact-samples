#    image: "registry.redhat.io/rhel9/rhel-guest-image"
#    namespace: "molecule"
#    ssh_service:
#      type: "NodePort"
#    ansible_user: "cloud-user"
#    memory: "1Gi"
  - name: "centos9-kubevirt"
    image: "ghcr.io/clifford2/kubevirt-containerdisk:centos-stream9.v20260113.0"
    namespace: "molecule"
    ssh_service:
      type: "NodePort"
    ansible_user: "molecule"
    memory: "1Gi"
  - name: "centos10-kubevirt"
    image: "ghcr.io/clifford2/kubevirt-containerdisk:centos-stream10.v20260113.0"
    namespace: "molecule"
    ssh_service:
      type: "NodePort"
    ansible_user: "molecule"
    memory: "1Gi"
#  - name: "debian12-kubevirt"
#    image: "ghcr.io/clifford2/kubevirt-containerdisk:debian12.v20260112-2355"
#    namespace: "molecule"
#    ssh_service:
#      type: "NodePort"
#    ansible_user: "molecule"
#    memory: "1Gi"
  - name: "opensuse15-kubevirt"
    image: "ghcr.io/clifford2/kubevirt-containerdisk:opensuse-15.6.v1.0.2-2.1"
    namespace: "molecule"
    ssh_service:
      type: "NodePort"
    ansible_user: "molecule"
    memory: "1Gi"
  - name: "ubuntu24-kubevirt"
    image: "ghcr.io/clifford2/kubevirt-containerdisk:ubuntu2404.v20260108"
    namespace: "molecule"
    ssh_service:
      type: "NodePort"
    ansible_user: "molecule"
    memory: "1Gi"
provisioner:
  name: "ansible-kubevirt"
  playbooks:
    create: "../shared/kubevirt-create.yml"
    destroy: "../shared/kubevirt-destroy.yml"
  config_options:
    defaults:
      interpreter_python: "auto_silent"
      callback_whitelist: "profile_tasks, timer, yaml"
    ssh_connection:
      pipelining: false
  log: true
verifier:
  name: "ansible-kubevirt"
scenario:
  test_sequence:
    - "dependency"
    - "destroy"
    - "syntax"
    - "create"
    - "converge"
    - "idempotence"
    - "side_effect"
    - "verify"
    - "destroy"
